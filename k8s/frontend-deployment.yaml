apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: langgraph-gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: langgraph-gui-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000